<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KC-46A Tanker | Defense360</title>
  </head>
  <body>

    <!-- Iframe includes onload attribute in order to employ the postMessage api and send the page title to the project javascript file. The project javascript (attached in datatables.html) uses the Google API to fetch a sheet in a Google Workbook. The page title must match a sheet in the workbook. The iframe height is also set onload based on the body height of datables.html once the table is loaded. -->
    <iframe id="document-archive" width="100%"  src="datatables.html" frameborder="0" onload="window.addEventListener('message',function(event){document.querySelector('#document-archive').height=event.data});document.querySelector('#document-archive').contentWindow.postMessage(document.title,'*')"/>


  </body>
</html>
