<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KC-46A Tanker</title>
  </head>
  <body>

    <!-- Iframe includes onload attribute in order to employ the postMessage api and send the page title to the project javascript file. The project javascript (attached in datatables.html) uses the Google API to fetch a sheet in a Google Workbook. The page title must match a sheet in the workbook. -->
    <iframe id="document-archive" width="100%" height="450" class="js-iframeResizeEnabled" src="datatables.html" frameborder="0" onload="document.querySelector('#document-archive').contentWindow.postMessage(document.title,'*')"></iframe>
  </body>
</html>
