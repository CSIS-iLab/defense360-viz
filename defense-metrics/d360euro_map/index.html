<!DOCTYPE html>
<html>
  <head>
    <title>Defense Metrics | NATO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <!-- Description -->
    <aside class="toolbox">
      <header>
        <h1 class="title">NATO Security Investment and Pre-Crisis Mobility</h1>
        <p>Shading reflects countriesâ€™ composite scores for overall mobility, ground mobility, and air mobility, respectively, based on data collected by U.S. Army Europe and analyzed by CSIS.</p>

      <section>
        <label for="mobility" class="filter-label">Rank by</label>
        <select name="mobility" id="mobility" class="js-mobility selection">
          <option value="overall" selected>Overall Mobility</option>
          <option value="ground">Ground Mobility</option>
          <option value="air">Air Mobility</option>
        </select>
      </section>
      <footer class="js-footer"></footer>
    </aside>
    <script src="js/app.js"></script>
  </body>
</html>
